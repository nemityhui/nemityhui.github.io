<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë—ã—Å—Ç—Ä—ã–π –ì–æ–Ω–∑–∞–ª–µ—Å </title>
    <style>
        body {
            background: linear-gradient(135deg, #3a5f3a, #2d472d);
            font-family: 'Comic Sans MS', cursive;
            color: #fff;
            line-height: 1.8;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
            position: relative;
            border: 2px solid #ffd700;
        }

        h1 {
            text-align: center;
            color: #ffd700;
            font-size: 2.8em;
            text-shadow: 3px 3px 5px #000;
            margin-bottom: 30px;
            animation: titleGlow 2s ease infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 10px #ffd700; }
            50% { text-shadow: 0 0 20px #ff4500; }
        }

        .dialogue {
            margin: 20px 0;
            padding: 15px;
            border-left: 4px solid #ff6666;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }

        .character {
            color: #ff9999;
            font-weight: bold;
            display: block;
            margin: 10px 0;
        }

        .laughter-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #fff;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
            z-index: 1000;
        }

        .laughter-panel:hover {
            transform: scale(1.1);
            background: #ffd700;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –ì–æ–Ω–∑–∞–ª–µ—Å–∞ */
        .gonzales {
            position: fixed;
            width: 120px;
            bottom: 20%;
            animation: gonzalesRun 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: none;
        }

        @keyframes gonzalesRun {
            0% { left: 50%; transform: translateX(-50%); }
            100% { left: 100%; transform: translateX(100%) rotate(-15deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê≠ –ò—Å—Ç–æ—Ä–∏—è –ø—Ä–æ –ë—ã—Å—Ç—Ä–æ–≥–æ –ì–æ–Ω–∑–∞–ª–µ—Å–∞ üèÉ‚ôÇÔ∏èüí®</h1>

        <div class="story-text">
            <!-- –ü–æ–ª–Ω—ã–π —Ç–µ–∫—Å—Ç –∞–Ω–µ–∫–¥–æ—Ç–∞ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –æ—Ç–≤–µ—Ç–∞ -->
        </div>
    </div>

    <div class="laughter-panel" onclick="playLaughter()">
        üîä –í–∫–ª—é—á–∏—Ç—å —Å–º–µ—Ö
    </div>

    <img src="https://static.wikia.nocookie.net/looneytunes/images/b/be/Speedy_Gonzales_2003.png" 
         class="gonzales" alt="–ì–æ–Ω–∑–∞–ª–µ—Å">

    <!-- –ó–≤—É–∫–æ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã -->
    <audio id="laughter">
        <source src="https://cdn.pixabay.com/download/audio/2023/04/11/audio_92f5dc53a0.mp3" type="audio/mpeg">
    </audio>

    <script>
        // –í–∏–±—Ä–æ-—ç—Ñ—Ñ–µ–∫—Ç
        function vibrate(pattern = [100, 50, 100]) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
            }
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Å–º–µ—Ö–∞
        function playLaughter() {
            const audio = document.getElementById('laughter');
            audio.play();
            vibrate([200, 100, 200]);
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –ì–æ–Ω–∑–∞–ª–µ—Å–∞
        function runGonzales() {
            const gonzales = document.querySelector('.gonzales');
            gonzales.style.display = 'block';
            gonzales.style.animation = 'gonzalesRun 1.5s forwards';
            
            setTimeout(() => {
                gonzales.style.display = 'none';
            }, 1500);
        }

        // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ –∫ —Ñ–∏–Ω–∞–ª—É
        const observer = new IntersectionObserver((entries) => {
            if(entries[0].isIntersecting) {
                runGonzales();
                vibrate([500]);
            }
        }, { threshold: 0.5 });

        observer.observe(document.querySelector('.dialogue:last-child'));
    </script>
</body>
</html>
